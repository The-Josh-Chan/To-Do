{%extends 'base.html' %}

{% block head%}
<title>Task Master</title>
{%endblock%}

{% block body%}
<div class = 'content'>
  <h1>Task Tracker</h1>
    <table>
      <tr>
        <th class='taskCont'>Task</th>
        <th class='notesCont'>Notes</th>
        <th>Added</th>
        <th>Actions</th>
      </tr>
      {% for task in tasks %}
        <tr>
          <td>{{ task.content }}</td>
          <td>{{ task.notes }}</td>
          <td>{{ task.date_created.date() }}</td>
          <td>
            <a href="/delete/{{task.id}}">Done</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>
          </td>
        </tr>
        {% endfor %}
    </table>

    <form class="" action="/" method="POST">
      <input type="text" name="content" id='content' value="Task">
      <input type="text" name="notes" id='notes' value="Notes">
      <input type="Submit" value="Add Task">
    </form>
</div>
{%endblock%}
